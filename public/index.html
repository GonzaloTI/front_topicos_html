<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Ingreso • Portal de Inscripciones</title>

  <!-- Bootstrap 5 + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>

  <style>
    body { background: #f6f8fb; min-height: 100vh; }
    .page-header {
      background: linear-gradient(135deg, #0d6efd 0%, #6610f2 100%);
      color: #fff;
      padding: 2.2rem 0;
      margin-bottom: 2rem;
    }
    .brand-badge {
      background: rgba(255,255,255,.2);
      border: 1px solid rgba(255,255,255,.25);
      color: #fff;
    }
    .auth-card { max-width: 440px; }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="page-header">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between flex-wrap gap-3">
        <div>
          <h1 class="h3 mb-1">Portal de Inscripciones</h1>
          <div class="small">
            <span class="badge brand-badge">Acceso seguro</span>
          </div>
        </div>
        <i class="bi bi-mortarboard-fill fs-2 opacity-75"></i>
      </div>
    </div>
  </header>

  <!-- Login -->
  <main class="container d-flex justify-content-center align-items-start">
    <div class="card shadow-sm auth-card w-100">
      <div class="card-header bg-white">
        <h2 class="h5 mb-0">Iniciar sesión</h2>
      </div>
      <div class="card-body">
        <!-- Mensaje de error (tu script puede escribir aquí) -->
        <div id="error" class="alert alert-danger d-none" role="alert"></div>

        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label for="usuario" class="form-label">Registro</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input type="text" id="usuario" class="form-control" placeholder="Ej. 20201234" required>
            </div>
            <div class="form-text">Ingresa tu número de registro.</div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">CI</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
              <input type="password" id="password" class="form-control" placeholder="Tu CI" required>
              <button class="btn btn-outline-secondary" type="button" id="togglePwd" aria-label="Mostrar/Ocultar contraseña">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            <span class="btn-text">Ingresar</span>
            <span class="btn-spinner d-none spinner-border spinner-border-sm ms-2"></span>
          </button>
        </form>
      </div>
      <div class="card-footer text-muted small">
        ¿Problemas para ingresar? Contacta a soporte académico.
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Tu lógica existente -->
  <script src="/js/login.js"></script>

  <script>
    // Toggle mostrar/ocultar contraseña (no afecta tu login.js)
    const togglePwd = document.getElementById('togglePwd');
    const pwdInput  = document.getElementById('password');
    togglePwd?.addEventListener('click', () => {
      const isText = pwdInput.type === 'text';
      pwdInput.type = isText ? 'password' : 'text';
      togglePwd.innerHTML = isText ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
    });

    // Helpers opcionales: spinner y error (si quieres usarlos desde tu login.js)
    // Ejemplo: mostrar spinner al enviar
    const form = document.getElementById('loginForm');
    const btn  = form.querySelector('button[type="submit"]');
    const btnText = btn.querySelector('.btn-text');
    const btnSpin = btn.querySelector('.btn-spinner');

    form.addEventListener('submit', () => {
      btn.disabled = true;
      btnText.textContent = 'Ingresando...';
      btnSpin.classList.remove('d-none');
    });

    // Si tu /js/login.js ya maneja el error, sólo asegúrate de
    // escribir en #error y remover la clase d-none, ejemplo:
    // const error = document.getElementById('error');
    // error.textContent = 'Usuario o CI incorrectos';
    // error.classList.remove('d-none');
  </script>
</body>
</html>
