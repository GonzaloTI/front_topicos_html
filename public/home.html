<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mis Materias Inscritas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>

  <style>
    body { background: #f6f8fb; }
    .page-header {
      background: linear-gradient(135deg, #0d6efd 0%, #6610f2 100%);
      color: #fff; padding: 2.2rem 0; margin-bottom: 2rem;
    }
    .brand-badge {
      background: rgba(255,255,255,.2);
      border: 1px solid rgba(255,255,255,.25);
      color: #fff;
    }
  </style>
</head>
<body>

  <header class="page-header">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between">
        <div>
          <h1 class="h3 mb-1">Bienvenido, <span id="nombreUsuario"></span></h1>
          <div class="small">
            <span class="badge brand-badge">Registro: <span id="registro"></span></span>
          </div>
        </div>
        <button id="logoutBtn" class="btn btn-outline-light btn-sm">Cerrar sesión</button>
      </div>
    </div>
  </header>

  <main class="container pb-5">
    
    <div class="card shadow-sm">
      <div class="card-header bg-white d-flex align-items-center justify-content-between">
        <h2 class="h5 mb-0">Mis Materias Inscritas</h2>
        <button id="actualizarBtn" class="btn btn-sm btn-outline-primary">
          <i class="bi bi-arrow-clockwise"></i> Actualizar
        </button>
      </div>
      <div class="card-body">
        <div id="lista-materias-inscritas" class="list-group">
          </div>
      </div>
      <div class="card-footer text-center py-3">
        <a href="/inscripcion" class="btn btn-primary btn-lg">
          <i class="bi bi-plus-circle"></i> Inscribir Materias
        </a>
      </div>
    </div>
  </main>

  <div class="modal fade" id="horarioModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Horario de la Materia</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h6 id="modal-materia-nombre"></h6>
          <p class="mb-1"><strong class="d-inline-block" style="width: 80px;">Grupo:</strong> <span id="modal-grupo-nombre"></span></p>
          <p class="mb-1"><strong class="d-inline-block" style="width: 80px;">Días:</strong> <span id="modal-horario-dias"></span></p>
          <p class="mb-1"><strong class="d-inline-block" style="width: 80px;">Horario:</strong> <span id="modal-horario-horas"></span></p>
          <hr>
          <p class="mb-1"><strong class="d-inline-block" style="width: 80px;">Aula:</strong> <span id="modal-aula-nombre"></span></p>
          <p class="mb-1"><strong class="d-inline-block" style="width: 80px;">Módulo:</strong> <span id="modal-aula-modulo"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/home.js" defer></script>
</body>
</html>
